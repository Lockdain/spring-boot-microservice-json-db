<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задание 1: JSON + DB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Введите JSON-строку</h1>
<form action="#" th:action="@{/submit}" th:object="${rawdata}" method="post">
    <p>JSON: <input type="text" th:field="*{content}" width="100" height="250" /></p>
    <p><input type="submit" value="Отправить"/> <input type="reset" value="Очистить" /></p>
</form>
</body>
</html>
